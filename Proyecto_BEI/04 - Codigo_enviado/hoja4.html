<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/bei.icon/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Verificacion</title>
    <style>
        
.header{
  display: flex;
  justify-content: flex-end;
  align-items: center;
  height: 85px;
  padding: 5px 10%;
}

.header .nav-links{
  list-style: none;
}

.header .nav-links li{
  display: inline-block;
  padding: 0 20px;    
}

.header .nav-links li:hover{
  transform: scale(1.1);
}

.header .nav-links a{
  font-size: 700;
  color: #eceff1;
  text-decoration: none;    
}

.header .nav-links li a:hover{
  color: #70D460;
}

.header .btn button:hover{
  background-color: #e2f1f8;
  color: #70D460;
  transform: scale(1.1);
}
*{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Montserrat", sans-serif;
  font-size: 20px;
}

body {
    background-image: url(IMAGENES/Backround_BEI.png);
            background-repeat: no-repeat;
            background-position: center;
            background-color: #0b5c0b;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-right: 10%;
}
.container{
    display: block;
    align-items: center;
    width: 550px;
    height:450px;
    margin-right: 40px;
}
input[type="verify"] {
    width: 50%;
    padding: 15px;
    margin-bottom: 20px;
    margin-top: 10px;
    border-radius: 20px;
    background-color: white;
    opacity: 0.4;
  }

.Montserrat {
  font-family: "Montserrat", sans-serif;
  font-optical-sizing: auto;
  font-weight: 100;
  font-style: normal;
}
  .p{
    font-family: "Montserrat", sans-serif;
    font-optical-sizing: auto;
    font-weight: 16px;
    font-style: normal;
    
  }
 h2, h3, h4, h5, h6 {
    font-family: 'Montserrat', 'sans-serif';
    font-weight: 600;
    color: white;
}
h1{
  font-family: 'Montserrat', 'sans-serif';
  font-weight: 800;
  color: white;
  font-size: 40px; 
}

button {
    display: block;
    margin-top: 20px;
    width: 200px;
    padding: 20px;
    background-color: #70D460;
    color: #17412D;
    border: none;
    cursor: pointer;
    border-radius: 20px;
    font-family: 'Montserrat', 'sans-serif';
    text-align: center;
  }
  button:hover {
    background-color: #4c9e4c;
}
  .diagonal {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.logo {
position: relative;
width: 50%;
height: auto;
top: 50%;
left: 0;
z-index: 1; /* Asegura que la imagen esté sobre otros elementos */
border-bottom: 0px;

}

    </style>
</head>
<body>
    <header class="header">
        <nav>
           <ul class="nav-links">
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Conozcanos</a></li>
                <li><a href="#">Carrito</a></li>
           </ul>            
        </nav>
        
    </header>
    <div class="diagonal">
        <img class="logo" src="/Proyecto_BEI/04 - Codigo_enviado/IMAGENES/Diseño_sin_título__3_-removebg-preview.png" alt="BEI" >
        <div class="container">
            <h1>Codigo de Verificación</h1>
            <h3>Se le ha enviado un codigo de verificación al correo, digítelo.</h3>
            <input type="verify" id="verify" placeholder="Inserte codigo" required><br>
            <p>¿No recibió codigo? Reenviar</p>
            <button id="seend">Enviar</button>
        </div>
    </div>
</body>
</html>
