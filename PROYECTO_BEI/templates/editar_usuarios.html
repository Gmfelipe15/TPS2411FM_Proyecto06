{% extends "navbar.html" %}
{% block tittle %}edit_user{% endblock %}
{% block content %}
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/edit.css">

    <BR></BR>
    <div class="container">
        <div class="form-container">
            <form class="xxx" action="/actualizar/{{usuarios.0}}" method="POST">
                <h2 class="text-center">Editar usuario</h2>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input name="name" type="name" class="form-control" id="name" required value="{{ usuarios.1 }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" required value="{{ usuarios.2 }}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input name="password" type="password" class="form-control" id="password" required value="{{ usuarios.3 }}">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input name="direccion" type="direccion" class="form-control" id="direccion" required value="{{ usuarios.4 }}">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input name="telefono" type="telefono" class="form-control" id="telefono" required value="{{ usuarios.5 }}">
                </div>
                <div class="mb-3">
                    <label for="">Rol:</label>
                    <select name="tipo" class="form-control"required>
                        <option value="1">ADMIN</option>
                        <option value="0">CLIENTE</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-block">Editar</button>
            </form>
        </div>
    </div>
{% endblock %}  
</body>
</html>
