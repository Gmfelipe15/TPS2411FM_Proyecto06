{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/01-SIGN_UP.css') }}">     
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <!-- <link rel="stylesheet" href="../static/css/01-SIGN_UP.css">
    <link rel="stylesheet" href="../static/css/nav1_footer.css">  -->

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>BEI - Registrarse</title>  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='FAVI/favicon-32x32.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
    <h2>Registro de Usuario</h2>
    <form method="POST" action="{{ url_for('REGISTRO_A') }}">
        <div class="mb-3">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">EMAIL</label>
            <input type="email" class="form-control" name="email" placeholder="Ingrese su correo electrónico">
          </div>

        <div class="mb-3">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="tipo">Rol:</label>
            <select class="form-control" id="rol" name="rol" required>
                <option value="1">Administrador</option>
                <option value="0">Cliente</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <p class="mt-3">¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>.</p>
{% endblock %}
