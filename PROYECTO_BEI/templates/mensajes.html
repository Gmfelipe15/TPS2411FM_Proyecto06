<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN - Mensajes</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mensajes.css') }}">

</head>
<body>
  <h1 class="text-center">TABLA DE MENSAJES DE CONTACTO</h1>
  <div class="container mt-5">
    <div class="card">
      {% for mensaje in mensajes %}
      <div class="card-body">
        <h5 class="card-title">{{ mensaje.1 }}</h5>
        <p class="card-text"><small class="text-muted">{{ mensaje.2 }}</small></p>
        <p class="card-text">{{ mensaje.3 }}</p>
      </div>
      {% endfor %}
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
