<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN - Mensajes</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mensajes.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.bi"> </head>
<body>
  <h1 class="text-center">MENSAJES DE CONTACTO</h1>
  <div class="container mt-5">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong> <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="row">  
      {% for mensaje in mensajes %}
      <div class="col-sm-4 mb-3">  
        <div class="card">
          <div class="card-body">
            <a href="#" type="button" class="btn-close float-end" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal"></a>
            <h5 class="text text-success">ID:{{mensaje.0}}</h5>
            <h5 class="card-text">{{ mensaje.1 }}</h5>
            <p class="card-text"><small class="text-muted">{{ mensaje.2 }}</small></p>
            <p class="card-text">âž¤ {{ mensaje.3 }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
