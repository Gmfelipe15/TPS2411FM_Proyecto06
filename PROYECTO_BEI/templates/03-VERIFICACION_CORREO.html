{% extends "navbar.html" %}
{% block tittle %}verificacion{% endblock %}
{% block content %}
<link rel="stylesheet" href="../static/css/03-VERIFICACION_CORREO.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='FAVI/favicon-32x32.png') }}">
<link rel="manifest" href="/site.webmanifest">
<meta name="theme-color" content="#ffffff">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="boostrap_online.css"> 

<div class="container-fluid">
<div class="row">
  <div class="col-md-6 d-flex justify-content-center align-items-center">
    <img src="../static/IMAGENES/Captura_de_pantalla_2024-03-21_093005-removebg-preview (1).png" alt="Your Image" class="img-fluid">
  </div>
  <div class="col-md-6 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form id="verificationForm">
            <div class="form-code">
              <h1 class="h3 mb-3 fw-bold text-white">Código de verificación</h1>
              <p class="fw-normal text-white">Digite su email para el reestablecimiento de su contraseña:</p>
              <div class="form-floating">
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                <label for="emailInput" class="form-label">ejemplo@gmail.com</label>
              </div>
            </div>
            <div class="form-code button">
              <button type="submit" class="mt-3 btn btn-lg btn-success">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9ztfhDF1sRiKwLTspUoPhY4CZt1u5Ir2ZZiZ1eKm69blAeb7rKx" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-2NChFnZEtXnIwD5WB7/7NBhD2T3yo8rrLh8BiwFII6Z5Vx4aypIR3y2X4gOvhL/U" crossorigin="anonymous"></script>
</body> 
</html>
