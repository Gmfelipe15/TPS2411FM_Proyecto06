<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN-Subir producto</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='FAVI/favicon-32x32.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/subir_producto.css">
    <link rel="stylesheet" href="../static/css/nav1_footer.css">
</head>
<body>
    <br>
    <br>
    <div class="container text-center">
        <h1>Subir producto a la tienda</h1>
        <br>
        <form action="/producto">
            <div class="mb-3">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre del producto">
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="descripcion" placeholder="DescripciÃ³n del producto"></textarea>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="precio" placeholder="Precio del producto">
            </div>
            <div class="mb-3">
                <label for="cantidad"><strong>Cantidad</strong></label>
                <input placeholder="Cantidad" type="number" class="form-control" name="cantidad" value="1" min="1" max="50">
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" name="imagen" placeholder="Inserte imagen del producto">
            </div>
            <div class="mb-3">
                <label for=""><strong>Estado</strong></label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="disponibilidad" id="disponible" value="disponible" checked>
                    <label class="form-check-label" for="disponible">Disponible</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="disponibilidad" id="noDisponible" value="noDisponible">
                    <label class="form-check-label" for="noDisponible">No disponible</label>
                </div>
            </div>
            <button type="submit" class="btn">Subir</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
