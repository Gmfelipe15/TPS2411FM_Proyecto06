<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN-Subir producto</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='FAVI/favicon-32x32.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subir_producto.css') }}">
</head>
<body>
    
    <br>
    <br>
    <div class="container text-center">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>{{ message }}</strong> <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h1>Subir producto a la tienda</h1>
        <br>
        <form action="{{ url_for('subir_producto') }}" method="POST">
            <div class="mb-3">
                <label><strong>Nombre del producto</strong></label>
                <input type="text" class="form-control" name="nombre" placeholder="Nombre del producto">
            </div>
            <div class="mb-3">
                <label><strong>Descripción</strong></label>
                <textarea class="form-control" name="descripcion" placeholder="Descripción del producto"></textarea>
            </div>
            <div class="mb-3">
                <label><strong>Precio</strong></label>
                <input type="text" class="form-control" name="precio" placeholder="Precio del producto">
            </div>
            <div class="mb-3">
                <label for="cantidad"><strong>Cantidad</strong></label>
                <input placeholder="Cantidad" type="number" class="form-control" name="cantidad" value="1" min="1" max="100">
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" name="imagen" placeholder="Inserte imagen del producto">
            </div>
            <div class="mb-3">
                <label for="disponibilidad" class="form-label">Estado</label>
                <select class="form-control" id="disponibilidad" name="disponibilidad" required>
                    <option value="Disponible">Disponible</option>
                    <option value="No_disponible">No disponible</option>
                </select>
            </div>
            <button type="submit" class="btn">Subir</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
