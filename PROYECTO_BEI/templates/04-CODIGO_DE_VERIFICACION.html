{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="boostrap_online.css">

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <img src="../static/IMAGENES/hombrebolsa.png" alt="Your Image" class="img-fluid my-image">
          </div>
          <div class="col-md-6">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <form>
                    <form id="verificationForm">
                      <form id="verificationForm">
                        <div class="form-code">
                            <h1 class="h3 mb-3 fw-bold text-white">Código de verificación</h1>
                            <p class="fw-normal text-white">Se le ha enviado un código de verificación al correo, digite los 6 dígitos:</p>
                            <div class="form-floating">
                                <input type="text" class="form-control codeLength" id="codeInput" inputmode="numeric" pattern="[0-9]{6}" inputpattern="[0-9]{6}" maxlength="6" required>
                                <label for="codeInput" class="form-label">Inserte el código</label>
                            </div>
                        </div>
                        <div class="form-code button">
                            <button type="submit" class="mt-3 btn btn-lg btn-success">Confirmar</button>
                        </div>
                    </form>
                  
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
